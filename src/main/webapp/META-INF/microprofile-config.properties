# If running locally without docker-compose, use localhost or 127.0.0.1.
# Otherwise, use "mongodb" because MongoDB references itself in by matching the service's name in docker-compose.
mongo.hostname=localhost

# The port of MongoDB to be ran on. By default, MongoDB runs on port 27017.
mongo.port=27017

# The name of the database to be used. Make sure this matches the variable `MONGO_INITDB_DATABASE` in your .env file if you intend to use the same database.
mongo.database=teamnamedb

# The collection name inside the database to be used.
mongo.collection=TeamNames

# Make sure to match those with the values set locally or mongo-init.js on production server.
mongo.user=ccpr22s
mongo.password=ccpr22s
